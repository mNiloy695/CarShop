<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css'%}">
</head>
<body class='bg-dark text-white'>
    <nav class="navbar  navbar-expand-lg navbar-light justify-content-between bg-secondary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home'%}">CarMart</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          </div>
          <div>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active btn-lg btn-info m-3" aria-current="page" href="{% url 'home'%}">Home</a>
              </li>
              {% if not user.is_authenticated %}
              <li class="nav-item m-3">
                <a class="nav-link  btn-lg btn-warning" href="{% url 'registration'%}">Signup</a>
              </li>
              <li class="nav-item m-3 ">
                <a class="nav-link btn-lg  btn-success" href="{% url 'login'%}">Login</a>
              </li>

            </ul>
            {% else %}
            <div class="d-flex p-3 g-3">
              
              <a class="nav-link text-white btn-md px-4  me-3 btn-dark" href="{% url 'profile'%}" >Profile</a>
          
             
               <form action="{% url 'logout'%}" method='post'>
                {% csrf_token%}
                <button type='submit' class='btn   btn-danger mt-2 me-2'>Logout</button>
               </form>
            </div>
          </div>
          {% endif %}
        </div>
      </nav>
      {% block content %}{% endblock content %}
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
